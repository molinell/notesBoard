<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Works with ws-node in this repo -->

<body>
    <div id="err" style="color: red;"></div>
    <div id="conn_status">Not connected</div>
    
    <button type="button" id="add-note">+ new note</button>

    <div class="note-container">
        <div id="note1" class="notes" onmousedown="dragElement(this)">
            <button type="button" class="rm-btn">✕</button>
            <div id="content1" class="note-content">hihi</div>
        </div>

        <div id="note2" class="notes" onmousedown="dragElement(this)">
            <button type="button" class="rm-btn">✕</button>
            <div id="content2" class="note-content">ojdå</div>
        </div>
    </div>

    <script type="module">
        import { dragElement, addNote, editNote, removeNote, connectWS } from './js/functionality.js'

        //enklast såhär, att göra till global så att man kan endast dragga själva noten
        window.dragElement = dragElement 

        document.addEventListener('click', (evt) => {
            if(evt.target.classList == 'rm-btn') removeNote(evt.target)
            if(evt.target.id == 'reconn-btn') connectWS()
            if(evt.target.id == 'add-note') addNote()
        })

        document.addEventListener('dblclick', (evt) => {
            if(evt.target.classList == 'note-content') editNote(evt.target)
        })
    </script>

</body>

</html>
