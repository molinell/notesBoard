<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Pastebin</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Works with ws-node in this repo -->

<body>
    <input id="in" type="text" placeholder="Paste here">
    <p id="out">...</p>
    <div id="conn_status">Not connected</div>
    <p id="err" style="color: red;"></p>

    <button type="button" id="add-note">+ new note</button>

    <div class="note-container">
        <div id="note1" class="notes" onmousedown="dragElement(this)">
            <button type="button" class="rm-btn">X</button>
            <div id="content1" class="note-content">hihi</div>
        </div>

        <div id="note2" class="notes" onmousedown="dragElement(this)">
            <button type="button" class="rm-btn">X</button>
            <div id="content2" class="note-content">ojd√•</div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
